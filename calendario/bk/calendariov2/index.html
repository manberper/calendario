<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="modal.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <aside id="panel-izquierdo">
    <div id="formulario-container">
      <h2>Añadir tarea</h2>
      <form id="formulario">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="duracion">Duración:</label>
        <select id="duracion" name="duracion" required>
          <option value="15">15 minutos</option>
          <option value="30">30 minutos</option>
          <option value="45">45 minutos</option>
          <option value="60" selected>1 hora</option>
        </select>

        <label for="hora">Hora de inicio:</label>
        <select id="hora" name="hora" required>
          </select>

        <label for="profesional">Profesional:</label> <select id="profesional" name="profesional" required>
          </select>

        <label for="descripcion">Tarea:</label>
        <input type="text" id="descripcion" name="descripcion" required />

        <button type="submit">Añadir Tarea</button>
      </form>
    </div>

    <div class="filtro-container">
        <label for="filtroProfesional">Filtrar por Profesional:</label>
        <select id="filtroProfesional">
            </select>
    </div>

    <div id="proximas-tareas-container">
      <div id="lista-proximas-tareas">
        </div>
    </div>
  </aside>

  <main id="contenido-principal">
    <section id="calendar-container">
      <div id="calendar-header">
        <button id="prevMonth">Anterior</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">Siguiente</button>
      </div>
      <div id="calendar">
        </div>
    </section>

    <section id="panel-tareas">
      <h3>Selecciona un día para ver tareas</h3>
      </section>
  </main>

  <div id="modal-tarea">
    <div class="modal-contenido">
      <h3>Editar tarea</h3>
      <label for="editar-descripcion">Descripción:</label>
      <input type="text" id="editar-descripcion" />

      <label for="editar-duracion">Duración:</label>
      <select id="editar-duracion">
        <option value="15">15 minutos</option>
        <option value="30">30 minutos</option>
        <option value="45">45 minutos</option>
        <option value="60">1 hora</option>
      </select>
      
      <label for="editar-profesional">Profesional:</label> <select id="editar-profesional">
        </select>

      <div class="modal-botones">
        <button id="guardar-cambios">Guardar</button>
        <button id="eliminar-tarea">Eliminar</button>
        <button id="cancelar-edicion">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modal-detalles">
    <div class="modal-contenido">
      <h3>Detalles de la Tarea</h3>
      <p><strong>Fecha:</strong> <span id="detalle-fecha"></span></p>
      <p><strong>Hora:</strong> <span id="detalle-hora"></span></p>
      <p><strong>Duración:</strong> <span id="detalle-duracion"></span> minutos</p>
      <p><strong>Profesional:</strong> <span id="detalle-profesional"></span></p>
      <p><strong>Descripción:</strong> <span id="detalle-descripcion"></span></p>
      <div class="modal-botones">
        <button id="editar-tarea-desde-detalles">Editar</button> <button id="cerrar-detalles-btn">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
